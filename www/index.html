<!DOCTYPE html>
<html>
    <head>
        
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <!-- Librerias de SAPUI5 -->
        <link rel="stylesheet" type="text/css" id="sap-ui-theme-sap.ui.core" href="resources/sap/ui/core/themes/sap_belize/library.css"
        />
        <link rel="stylesheet" type="text/css" id="sap-ui-theme-sap.m" href="resources/sap/m/themes/sap_belize/library.css" />
        <title>Logistica</title>
    </head>
    <body class="sapUiBody" id="content">
        <!-- Splash screen de Cordova -->
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <!-- Inicializacion de SAPUI5 -->
        <script id="sap-ui-bootstrap" src="resources/sap-ui-core.js" data-sap-ui-theme="sap_belize" data-sap-ui-libs="sap.m" data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async" data-sap-ui-language="en" data-sap-ui-bindingSyntax="complex" data-sap-ui-resourceroots='{
                "pae.logistica": "./"
            }'>
        </script>
    </body>
</html>
